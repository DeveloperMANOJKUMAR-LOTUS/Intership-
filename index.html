<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page ..</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css" integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">

</head>
<body >
    <header class="bg-primary container rounded p-3">
        <h4 class="text-center">Contact Us ..</h4>
    </header>

    <div class="alert container">The Message is Sent Successfull ...</div>
    <main class="container">
        <form id="contactForm">
        <div class="mb-3 container p-2 contact">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="">
      
      
             <label for="" class="form-label">Email</label>
             <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@mail.com">
      
      
             <label for="" class="form-label">Company</label>
             <input type="text"
               class="form-control" name="phone" id="company" aria-describedby="helpId" placeholder="">
      
      
              <label for="" class="form-label">Phone Number </label>
              <input type="text" class="form-control" name="phone" id="phone" aria-describedby="helpId" placeholder="">
          
      
              <label for="" class="form-label">Message </label>
              <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                <p class="full">
                  <button type="submit">Submit</button>
                </p>
          </div>
        </form>
    </main>
    
         


    <footer class="bg-dark p-3 text-center text-danger container rounded">
        <h5>Developed By Fresh Spar Technologies </h5>
    </footer>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!-- <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js"></script> -->
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script src="main.js"></script>

</body>
</html>
